<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'logout' %}">logout</a></p>
<p> Want to upload files </p>
<a href="http://127.0.0.1:8000/upload/">Upload Files</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <p>Not a User :( , Then Register here</p>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
