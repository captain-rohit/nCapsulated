<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <h3> Already a User </h3>
  <p>Login Here</p>
  <a href="{% url 'login' %}">Login</a>
{% endblock %}
